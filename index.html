<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/icons/notefavcon.png" type="image/x-icon">
    <script src="./assets/js/script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/menu.css">
    <script src="./assets/js/menu.js" defer></script>
<body>

    <header class="header">
        <a class="logo" href="index.html">To Do List</a>
        <nav class="nav">
            <button class="btn-mobile">
                Menu <span id="hamburguer"></span>
            </button>
            <ul class="menu">
                <li><a href="./assets/html/contatos.html">Contato</a></li>
                <li><a href="./assets/html/sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="conteudo">
        <div class="topo">
            <input type="text" id="inputNovaTarefa" placeholder="Adicione uma nova tarefa...">
            <button class="btn-add-tarefa"><img src="./assets/icons/add.png" alt=""></button>
        </div>

        <div class="main">
            <ul class="listaTarefas">
                <!-- ex de como é a estrutura criada pelo JS
                    <li>
                        <span class="textoTarefa">isso é um exemplo</span>
                        <div>
                            <button class="btn-controle"><img src="./assets/icons/edit.png" alt=""></button>
                            <button class="btn-controle"><img src="./assets/icons/delete.png" alt=""></button>
                        </div>
                    </li>
                -->
            </ul>
        </div>
    </div>

    <div id="janelaEditFundo"></div>
    <div id="janelaEdit">
        <div class="topo-edit">
            <h2 id="idTarefaEdicao"></h2>
            <button class="btn-fechar"><img src="assets/icons/close.png" alt=""></button>
        </div>
        <hr>
        <form>
            <div class="form-linha">
                <label for="inputEdit">Mudar tarefa:</label>
                <input type="text" id="inputEdit">
            </div>
            <div class="form-linha">
                <label for="btn-salvar">Salvar</label>
                <button id="btn-salvar"><img src="./assets/icons/done.png" alt=""></button>
            </div>
        </form>
    </div>
    

</body>
</html>
